# Metadata for AI-Native Development
ai_integration:
  enabled: true
  content_generation:
    enabled: true
    tools:
      - "Claude Code"
      - "Qwen Code"
  review_process:
    enabled: true
    human_expert_required: true

# Accessibility settings
accessibility:
  wcag_level: "AA"
  alt_text_required: true
  screen_reader_friendly: true

# Multi-modal Learning Support
multimodal:
  diagrams:
    enabled: true
    auto_generation: true
  code_examples:
    enabled: true
    languages:
      - "Python"
      - "C++"
  exercises:
    enabled: true
    types:
      - "practical"
      - "theoretical"
      - "simulation"

# Technical Requirements
technical_requirements:
  docusaurus_compatible: true
  static_generation: true
  performance_target:
    page_load_time: "< 3s"